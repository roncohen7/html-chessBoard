<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="index.css" />
    <title>Chess board</title>
    <style>
      .chess-board {
        border-spacing: 0;
        border-collapse: collapse;
      }
      .chess-board th {
        padding: 0.5em;
      }
      .chess-board td {
        border: 1px solid;
        width: 80px;
        height: 80px;
      }
      .chess-board .light {
        background: #eee;
      }
      .chess-board .dark {
        background: #000;
      }
    </style>
  </head>
